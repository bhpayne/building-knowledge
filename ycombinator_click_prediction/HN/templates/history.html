{%extends 'base.html'%}


{% block content %}
<table id="history" class="display" cellspacing="0" width="100%">
  <thead>
    <tr style="text-align: left;">
      <th>{{col.0|title}}</th>
      <th>{{col.1|title}}</th>
      <th>{{col.2|title}}</th>
      <th>{{col.3|title}}</th>
      <th>{{col.4|title}}</th>
      
    </tr>
  </thead>

{% for x in instance%}
<tr>
      <td><a href="https://news.ycombinator.com/item?id={{x.1.article}}"  style="color: #000000;" target="_blank">{{x.1.comments}}</a>
      </td>
     
      <td>{{x.1.time}}</td>
      <td>{{x.1.points}}</td>
      
      <td><a href="{{x.1.url}}"  style="color: #000000; text-decoration: none;" target="_blank">{{x.1.title}}</a></td>
      
      <td><a href="https://news.ycombinator.com/user?id={{x.1.author}}" style="color: #000000; text-decoration: none;" target="_blank">{{x.1.author}}</a></td>
      
 </tr>     
{% endfor %}
</table>
{% endblock %}
