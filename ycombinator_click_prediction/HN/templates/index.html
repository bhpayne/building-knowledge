{%extends 'base.html'%}

{% block content %}
<table id="index"  class="display" cellspacing="0" width="100%">
  <thead>
    <tr style="text-align: left;">
      <th>ID</th>
      <th>{{col.0|title}}</th>
      <th>{{col.1|title}}</th>
      <th>{{col.2|title}}</th>
      <th>{{col.3|title}}</th>
      <th>{{col.4|title}}</th>
      <th>{{col.8|title}}</th>
      
    </tr>
  </thead>

{% for x in instance%}
<tr>
      
     
     <td>{{x.1.ID}}</td>
      <td><a href="https://news.ycombinator.com/item?id={{x.1.ID}}"  onclick="location.href='/comments/{{x.1.ID}}';" style="color: #000000;" target="_blank">{{x.1.comments}}</a></td>
       <td>{{x.1.time}}</td>
      <td>{{x.1.points}}</td>
      
      <td><a href="{{x.1.url}}" onclick="location.href='/title/{{x.1.ID}}';" style="color: #000000; text-decoration: none;" target="_blank">{{x.1.title}}</a></td>
      
      <td><a href="https://news.ycombinator.com/user?id={{x.1.author}}" onclick="location.href='/author/{{x.1.ID}}';"style="color: #000000; text-decoration: none;" target="_blank">{{x.1.author}}</a></td>
      <td>{{x.1.time_stamp}}</td>
 </tr>     
{% endfor %}
</table>
{% endblock %}
